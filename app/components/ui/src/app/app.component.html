<div class="page-root">
  <mat-sidenav-container class="sidebar-root">
    <mat-sidenav mode="side" opened class="sidebar">
      <mat-nav-list>
        @for (item of sidebarItems(); track item.name) {
        <a mat-list-item
          class="sidebar-item"
          [routerLink]="[item.route]"
          routerLinkActive="active-link"
          [matTooltip]="item.name">
          <mat-icon matListItemIcon>
            {{ item.icon }}
          </mat-icon>
        </a>
        }
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet class="content"></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

  @if ( uiSettings?.show_footer ) {
    <div class="footer">
      <p>Version: v{{ appVersionData?.version }}</p>
      <p>Last Update: {{ appVersionData?.last_update }}</p>
      <!-- Dark Mode Toggle -->
      <button mat-icon-button (click)="toggleDarkMode()" matTooltip="Toggle Dark Mode">
        <mat-icon>{{ uiSettings?.dark_mode ? 'light_mode' : 'dark_mode' }}</mat-icon>
      </button>
    </div>
  }
</div>
